name: Auto Assign Reviewers

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs: 
  assign:
    runs-on: ubuntu-latest
    steps:
      - uses: hkusu/review-assign-action@v1.4.0
        with:
          github-token: ${{ secrets.MY_GITHUB_TOKEN }}
          assignees: ${{ github.actor }}
          reviewers: ${{ vars.REVIEWERS }}
          max-num-of-reviewers: 3